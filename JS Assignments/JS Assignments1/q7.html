<!DOCTYPE html>
<html >
<head></head>
<body>
<script>
    function fun(){
    var x=document.getElementById("convert").value;
    var y=document.getElementById("doller").value;
    if(x==1){
        var s=y*74.28;
        alert(s);
    }
    else if(x==2){
        var s=y*109.4;
        alert(s);
    }
    else if(x==3){
        var s=y*0.84;
        alert(s);
    }
    else{
        var s=y*.72;
        alert(s);
    }
    }
</script>
    <div id="select">
    <select name="convert" id="convert" onchange="fun()">
        <option value="1">IND(India)</option>
        <option value="2">YEN(Japan)</option>
        <option value="3">EURO(Euro)</option>
        <option value="4">POUND(UK)</option>
    </select>
    <input type="number" placeholder="select" id="doller">
    <button onclick="fun()">Click</button>
    </div>
</body>
</html>
