<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>var a=["a","b","c"];
            var b=[1,2,3];
            var d=[];
            var i,l,n;
            n= a.length;
            l=b.length;
            if(i>l){
                for(i=0;i<n;i++){
                    d.push(a[i], b[i]);
                }
            }else{
                for(i=0;i<l;i++){
                    d.push(a[i], b[i]);
                }
            }
            document.write(d)
        </script>
